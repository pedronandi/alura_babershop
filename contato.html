<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/contato.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<!--Envelopa os itens do cabeçalho para possibilitar a edição das margens laterais-->
			<div class="box">
				<h1><img src="img/logo.png" alt="Logo da Barbearia Alura"></h1>
				
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="#">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomeCompleto">Nome completo:</label>
				<input type="text" id="nomeCompleto" class="default-input" required>

				<label for="email">E-mail:</label>
				<input type="email" id="email" class="default-input" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone:</label>
				<input type="tel" id="telefone" class="default-input" required placeholder="(XX)XXXXX-XXXX">

				<label for="mensagem">Mensagem:</label>
				<textarea id="mensagem" rows="10" class="default-input" required></textarea>

				<fieldset> <!--Separa informações com um mesmo propósito, como uma <div>-->
					<legend>Como prefere o nosso contato?</legend> <!--título de um fieldset-->

					<label for="radio-email">
						<input type="radio" value="email" id="radio-email" name="contato"> E-mail
					</label>
					<label for="radio-telefone">
						<input type="radio" value="telefone" id="radio-telefone" name="contato"> Telefone
					</label>
					<label for="radio-whatsapp">
						<input type="radio" value="whatsapp" id="radio-whatsapp" name="contato" checked> WhatsApp
					</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

				<input type="submit" value="Enviar formulário" class="send">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h às 20h</td>
					</tr>
					<tr>
						<td>Quartas</td>
						<td>8h às 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h às 20h</td>
					</tr>
				</tbody>
			</table>
		</main>

		<footer>
			<img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2020</p>
		</footer>
	</body>
</html>
