<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/contato.css">
	</head>
	<body>
		<header>
			<!--Envelopa os itens do cabeçalho para possibilitar a edição das margens laterais-->
			<div class="box">
				<h1><img src="img/logo.png"></h1>
				
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="#">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomeCompleto">Nome completo:</label>
				<input type="text" id="nomeCompleto" class="default-input" required>

				<label for="email">E-mail:</label>
				<input type="email" id="email" class="default-input" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone:</label>
				<input type="tel" id="telefone" class="default-input" required placeholder="(XX)XXXXX-XXXX">

				<label for="mensagem">Mensagem:</label>
				<textarea id="mensagem" rows="10" class="default-input" required></textarea>

				<div>
					<p>Como prefere o nosso contato?</p>

					<label for="radio-email">
						<input type="radio" value="email" id="radio-email" name="contato"> E-mail
					</label>
					<label for="radio-telefone">
						<input type="radio" value="telefone" id="radio-telefone" name="contato"> Telefone
					</label>
					<label for="radio-whatsapp">
						<input type="radio" value="whatsapp" id="radio-whatsapp" name="contato" checked> WhatsApp
					</label>
				</div>

				<div>
					<p>Qual horário prefere ser atendido?</p>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</div>

				<label><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

				<input type="submit" value="Enviar formulário">
			</form>
		</main>

		<footer>
			<img src="img/logo-branco.png">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2020</p>
		</footer>
	</body>
</html>
